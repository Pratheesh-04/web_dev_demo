<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .items {
            background-color: antiquewhite;
            text-align: center;
            border: solid 5px black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="items">Hello</div>
        <div class="items">Hi</div>
    </div>
</body>
</html>
